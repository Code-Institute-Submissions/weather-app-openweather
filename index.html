<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
	<header>
        <h1 id="heading">Weather<br>in your pocket!</h1>
		<nav class="navbar header">
			<form class="form-inline">
				<input class="form-control mr-sm-2" id="search" type="search" placeholder="Search city" required aria-label="Search">
			</form>
		</nav>
        <div id="reset" class="reset heading">
				<button id="reload" class="btn btn-info">Try A Different City</button>
			</div>

	</header>
	<section class="container-fluid">		
			<div class="row">
				<div id="current" class="col-12 col-md-8">
					<div id="city-name" class="row">
					</div>
					<div id="city-temp" class="row">
					</div>
					<div id="city-main" class="row">
					</div>
					<div id="city-date" class="row">
					</div>
				</div>
				<div id="current-div" class="col-12 col-md-4">
                    <button id="extra-btn" class="btn btn-info">More data...</button>
                    <div id="current-extra"> </div>
                    
				</div>
			</div>
			<div id="nextday" class="row justify-content-around"></div>
	</section>
	<footer>
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<script src="assets/js/script.js"></script>
</body>

</html>
