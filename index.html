<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/41a908fb89.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
	<header>
		<h1 id="heading">Weather on Earth!</h1>
			<nav class="navbar header">
				<form class="form-inline" onsubmit="searchCity(); return false" >
					<input class="form-control mr-sm-2" id="search" type="text" placeholder="Search by city" minlength="3" required aria-label="Search" onsubmit="searchCity(); return false" >                 
			</form>
			</nav>
			<div id="reset" class="reset heading">
				<button id="reload" class="btn btn-info">Try A Different City</button>
			</div>

	</header>
	<section class="container-fluid">
		<div class="row">
			<div id="current" class="col-12 col-md-7">
				<div id="city-name" class="row">
				</div>
				<div id="city-temp" class="row">
				</div>
				<div id="city-main" class="row">
				</div>
				<div id="city-date" class="row">
				</div>
			</div>
			<div id="current-div" class="col-12 col-md-5">
				<button id="extra-btn" class="btn btn-info">More data...</button>
                <div id="map"></div>
				<div id="current-extra"> </div>

			</div>
		</div>
		<div id="nextday" class="row justify-content-around"></div>
		<!-- Implement a carousel with next day -->
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<div id="carousel" class="carousel-inner">
				<div class="carousel-item active new-day">
					<div clas="first-slide">
						<h1 id="notReal">Weather <br> for next days</h1>
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
	</section>
	<footer>
        <div>
			<ul class="list-inline col-12">
				<li class="list-inline-item">
					<a href="https://www.linkedin.com/in/roman-grubic-b835ab67/" target="-blank">
						<i class="fab fa-linkedin" aria-hidden="true"></i>
						<span class="sr-only">LinkedIn</span></a>
				</li>
				<li class="list-inline-item">
					<a href="https://github.com/romangrubic" target="-blank">
						<i class="fab fa-github" aria-hidden="true"></i>
						<span class="sr-only">Github</span></a>
				</li>
				<li class="list-inline-item">
					<i class="fas fa-envelope-open-text" aria-hidden="true" data-toggle="modal" data-target="#contactModal"></i>
					<span class="sr-only">E-mail</span>
				</li>
			</ul>
		</div>
	</footer>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABiksQrikxcUzI6QN0f2ZggAX4CwvdDhc" async defer>
	</script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<script src="assets/js/script.js"></script>
</body>

</html>
